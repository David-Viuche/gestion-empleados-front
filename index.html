<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="shortcut icon" href="./src/assets/favicon.ico" type="image/x-icon">
    <title>Gestion Empleados</title>
</head>

<body>
    <header>
        <h1>Gestión Empleados</h1>
        <div class="invisible" id="cerrar-sesion">
            <h3 id="nombreUsuario"></h3>
            <input type="button" class="btn" value="Cerrar Sesión" id="btn-cerrar-sesion">
        </div>
    </header>
    <section class="seccion-iniciar-sesion" id="seccion-iniciar-sesion">
        <form id="form-inicio-sesion">
            <h3>Iniciar Sesión</h3>
            <input type="email" name="correo" id="correo-iniciar-sesion" placeholder="Ingrese su correo..." required>
            <input type="password" name="contraseña" id="contraseña-iniciar-sesion"
                placeholder="Ingrese su contraseña..." required>
            <div>
                <input type="submit" class="btn" value="Enviar">
                <input type="reset" class="btn" value="Borrar">
            </div>
            <input type="button" class="btn" value="Registrarse" onclick=mostrarFormularioRegistro()>
        </form>
        <form id="form-registro">
            <h3>Registrarse</h3>
            <input type="text" name="nombre" id="nombre-registrarse" placeholder="Ingrese su nombre..." required>
            <input type="text" name="apellido" id="apellido-registrarse" placeholder="Ingrese su apellido..." required>
            <input type="email" name="correo" id="correo-registrarse" placeholder="Ingrese su correo..." required>
            <input type="password" name="contraseña" id="contraseña-registrarse" placeholder="Ingrese su contraseña..."
                required>
            <div>
                <input type="submit" class="btn" value="Enviar">
                <input type="reset" class="btn" value="Borrar">
            </div>
        </form>
    </section>
    <section class="seccion-lista-empleados" id="seccion-lista-empleados">
        <div class="titulo-empleados">
            <h1>Empleados</h1>
            <input type="button" value="Nuevo Empleado" class="btn" id="btn-nuevo-empleado">
        </div>
        <div class="contenedor-tabla">
            <table class="table">
                <thead>
                    <tr>
                        <td>Nombre</td>
                        <td>Apellido</td>
                        <td>tipo Id</td>
                        <td>Identificación</td>
                        <td>Correo</td>
                        <td>Fecha Ingreso</td>
                        <td>Salario</td>
                        <td>Telefonos</td>
                        <td>Acciones</td>
                    </tr>
                </thead>
                <tbody id="tabla-empleados">
                </tbody>
            </table>
    </section>
    <div class="nuevo-empleado" id="nuevo-empleado">
        <div class="card">
            <form id="form-nuevo-empleado">
                <h3>Nuevo Empleado</h3>
                <input type="text" name="nombre" id="nombre-nuevo-empleado" placeholder="Ingrese nombre..." required>
                <input type="text" name="apellido" id="apellido-nuevo-empleado" placeholder="Ingrese apellido..."
                    required>
                <div>
                    <select name="tipoId" id="tipoid-nuevo-empleado">
                        <option value="cc">CC</option>
                        <option value="nit">NIT</option>
                    </select>
                    <input type="number" name="identificacion" id="identificacion-nuevo-empleado"
                        placeholder="Identificacion..." required>
                </div>
                <input type="email" name="correo" id="correo-nuevo-empleado" placeholder="Ingrese correo...">
                <div>
                    <label for="fecha-ingreso-nuevo-empleado">Fecha de Ingreso</label>
                    <input type="date" name="fecha-ingreso-nuevo-empleado" id="fecha-ingreso-nuevo-empleado">
                </div>
                <input type="number" name="salario-nuevo-empleado" id="salario-nuevo-empleado"
                    placeholder="Ingrese salario..." required>
                <input type="number" name="telefono1-nuevo-empleado" id="telefono1-nuevo-empleado"
                    placeholder="Ingrese telefono 1...">
                <input type="number" name="telefono2-nuevo-empleado" id="telefono2-nuevo-empleado"
                    placeholder="Ingrese telefono 2...">
                <input type="number" name="telefono3-nuevo-empleado" id="telefono3-nuevo-empleado"
                    placeholder="Ingrese telefono 3...">
                <div>
                    <input type="submit" class="btn" value="Enviar">
                    <input type="reset" class="btn" value="Borrar">
                </div>
            </form>
            <i class="fas fa-times-circle" id="icon-cerrar-nuevo"></i>
        </div>
    </div>
    <div class="alerta" id="alerta">
        <div class="card">
            <h2 id="texto-alerta"></h2>
            <i class="fas fa-times-circle" id="icon-cerrar"></i>
        </div>
    </div>
    <script src="./src/js/index.js"></script>
</body>

</html>
